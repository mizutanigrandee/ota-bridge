name: Fetch Jalan Reviews (weekly)

permissions:
  contents: write

on:
  schedule:
    # 毎週 月曜 08:50 JST（= 日曜 23:50 UTC）
    - cron: '50 23 * * 0'
  workflow_dispatch:

concurrency:
  group: fetch-jalan-reviews
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run fetch_jalan_reviews.py
        run: |
          python fetch_jalan_reviews.py

      - name: Commit & Push JSON
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/ota_facility_meta.json
          git commit -m "merge jalan reviews into ota_facility_meta.json [skip ci]" || echo "No changes"
          git push
