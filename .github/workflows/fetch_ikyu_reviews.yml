name: Fetch Ikyu/Yahoo Reviews (weekly)

on:
  schedule:
    - cron: "20 0 * * 1"     # 月曜 09:20 JST (= 00:20 UTC)
  workflow_dispatch: {}       # ← これで手動実行が可能になります

env:
  TZ: Asia/Tokyo

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write        # 変更をpushするため
    concurrency:
      group: ikyu_reviews
      cancel-in-progress: true

    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Playwright (no extra deps in requirements)
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          python -m playwright install --with-deps chromium

      - name: Run fetch_ikyu_reviews.py
        run: |
          python fetch_ikyu_reviews.py

      - name: Commit & Push JSON (auto-rebase with retry)
        run: |
          set -e
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes."
            exit 0
          fi
          n=0
          until [ $n -ge 5 ]; do
            git commit -m "chore: update ota_facility_meta (ikyu/yahoo) [skip ci]" && \
            git pull --rebase && \
            git push && exit 0
            n=$((n+1))
            echo "Retrying push ($n/5) ..."
            sleep 3
          done
          echo "Failed to push after retries." >&2
          exit 1
