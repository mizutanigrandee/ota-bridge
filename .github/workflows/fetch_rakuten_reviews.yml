name: Fetch Rakuten Reviews

on:
  schedule:
    # JST 08:45（= UTC 23:45）に毎日実行
    - cron: '45 23 * * *'
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run fetch_rakuten_reviews.py
        env:
          RAKUTEN_APP_ID: ${{ secrets.RAKUTEN_APP_ID }}
        run: |
          python fetch_rakuten_reviews.py

      - name: Commit & Push JSON
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/ota_facility_meta.json
          git commit -m "update ota_facility_meta.json (rakuten reviews) [skip ci]" || echo "No changes"
          git push
