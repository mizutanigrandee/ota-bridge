<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>最安値プレビュー（7日ウィンドウ）</title>
  <style>
    :root { --bg:#f7f7fb; --card:#fff; --line:#e9e9f0; --txt:#222; --muted:#6b7280; --accent:#2563eb; }
    body { margin:0; font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Hiragino Kaku Gothic ProN","Noto Sans JP","Yu Gothic","メイリオ",sans-serif; color:var(--txt); background:var(--bg); }
    header { padding:16px; border-bottom:1px solid var(--line); background:#fff; }
    h1 { font-size:18px; margin:0 0 4px; }
    .sub { color:var(--muted); font-size:12px; }

    .wrap { max-width:1200px; margin:16px auto; padding:0 12px; }
    .panel { background:var(--card); border:1px solid var(--line); border-radius:12px; padding:12px; }
    .controls { display:flex; gap:12px; flex-wrap:wrap; align-items:center; }
    .controls .group { display:flex; gap:8px; align-items:center; }
    .btn { padding:8px 12px; border:1px solid var(--line); background:#fff; border-radius:999px; cursor:pointer; }
    .btn:hover { border-color:#cfd3e1; }
    .btn.primary { background:var(--accent); color:#fff; border-color:var(--accent); }
    .range { font-weight:600; }

    .chart-card { margin-top:12px; background:#fff; border:1px solid var(--line); border-radius:10px; padding:8px; }
    .chart-wrap { position:relative; height:420px; width:100%; }
    #chart { display:block; width:100%; }
    @media (max-width: 768px) { .chart-wrap { height:360px; } }

    .table-wrap { margin-top:12px; background:#fff; border:1px solid var(--line); border-radius:10px; overflow:auto; }
    table { width:100%; border-collapse:collapse; font-size:13px; }
    th, td { padding:8px 10px; border-bottom:1px solid var(--line); white-space:nowrap; text-align:right; }
    th:first-child, td:first-child { text-align:left; position:sticky; left:0; background:#fff; }
    thead th { position:sticky; top:0; background:#fafafa; z-index:2; }
    .min { font-weight:700; }
    .note { color:var(--muted); font-size:12px; margin-top:6px; }

    select[multiple] { min-width:220px; min-height:120px; }
    @media (max-width: 768px) { select[multiple] { min-width:180px; min-height:100px; } }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1"></script>
</head>
<body>
  <header>
    <h1>最安値プレビュー（7日ウィンドウ）</h1>
    <div class="sub">データソース：<code>data/competitor_min_prices.json</code> / <code>data/hotel_master.json</code></div>
  </header>

  <div class="wrap">
    <div class="panel">
      <div class="controls">
        <div class="group">
          <button id="prev7" class="btn">← 前の7日間</button>
          <span id="rangeLbl" class="range">-</span>
          <button id="next7" class="btn">翌週 →</button>
        </div>
        <div class="group">
          <label>表示ホテル</label>
          <select id="hotelSel" multiple></select>
          <button id="selAll" class="btn">全選択</button>
          <button id="clearAll" class="btn">全解除</button>
          <button id="apply" class="btn primary">反映</button>
        </div>
      </div>

      <div class="chart-card">
        <div class="chart-wrap"><canvas id="chart"></canvas></div>
        <div class="note">上：折れ線グラフ（横＝日付、線＝ホテル）。凡例クリックで系列ON/OFF。欠損は線が切れます。</div>
      </div>

      <div class="table-wrap">
        <table id="grid"><thead></thead><tbody></tbody></table>
      </div>
      <div class="note">最安値は税込・円（JSON値）。7日ウィンドウはボタンで±7日移動できます。</div>
    </div>
  </div>

<!-- ====== 色ヘルパー v2 ====== -->
<script>
  const COLOR_LOCK = {
    "hotel_grandee": "#2563eb",
    "comp_a": "#f97316",
    "comp_b": "#10b981"
  };
  function hexToRgba(hex, a){
    const m = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
    if (!m) return hex;
    const r = parseInt(m[1], 16), g = parseInt(m[2], 16), b = parseInt(m[3], 16);
    return `rgba(${r}, ${g}, ${b}, ${a})`;
  }
  function buildPalette(n = 48){
    const GA = 137.508; const arr = [];
    for (let i = 0; i < n; i++) {
      const h = (i * GA) % 360, s = 72, l = 52;
      arr.push({ solid:`hsl(${h}deg ${s}% ${l}%)`, fill:`hsla(${h}, ${s}%, ${l}%, 0.15)` });
    }
    return arr;
  }
  const PALETTE = buildPalette(48);
  function hash32(str){ let h = 2166136261>>>0; for(let i=0;i<str.length;i++){ h^=str.charCodeAt(i); h=Math.imul(h,16777619);} return h>>>0; }
  let usedSlots = new Set();
  const COLOR_CACHE = {};
  function resetColorAllocator(){ usedSlots = new Set(); }
  function colorPairById(hotelId){
    if (COLOR_LOCK[hotelId]) { const solid = COLOR_LOCK[hotelId]; return {solid, fill:hexToRgba(solid,0.15)}; }
    if (COLOR_CACHE[hotelId]) return COLOR_CACHE[hotelId];
    let slot = hash32(hotelId) % PALETTE.length; const step = 7; let tries = 0;
    while (usedSlots.has(slot) && tries < PALETTE.length) { slot = (slot + step) % PALETTE.length; tries++; }
    usedSlots.add(slot); return (COLOR_CACHE[hotelId] = PALETTE[slot]);
  }
</script>

<script>
(async function(){
  const MASTER_URL = "./data/hotel_master.json";
  const PRICE_URL  = "./data/competitor_min_prices.json";
  const [master, priceData] = await Promise.all([
    fetch(MASTER_URL + "?v=" + Date.now()).then(r=>r.json()),
    fetch(PRICE_URL + "?v=" + Date.now()).then(r=>r.json())
  ]);

  const hotels = (master.hotels || []).filter(h => h.enabled);
  const hotelMap = Object.fromEntries(hotels.map(h => [h.id, h]));
  const dayKeys = Object.keys(priceData.days || {}).sort();

  const today = new Date(); const todayStr = today.toISOString().slice(0,10);
  let startIdx = Math.max(0, dayKeys.findIndex(d => d >= todayStr));

  const windowSize = 7;
  let chart;

  // UI
  const hotelSel = document.getElementById("hotelSel");
  const rangeLbl = document.getElementById("rangeLbl");
  const prevBtn = document.getElementById("prev7");
  const nextBtn = document.getElementById("next7");
  const selAll  = document.getElementById("selAll");
  const clearAll= document.getElementById("clearAll");
  const applyBtn= document.getElementById("apply");
  const thead = document.querySelector("#grid thead");
  const tbody = document.querySelector("#grid tbody");

  // ホテル選択UI（デフォルト全選択）
  hotelSel.innerHTML = hotels.map(h => `<option value="${h.id}" selected>${h.name}</option>`).join("");
  selAll.onclick   = () => { [...hotelSel.options].forEach(o => o.selected = true); };
  clearAll.onclick = () => { [...hotelSel.options].forEach(o => o.selected = false); };
  prevBtn.onclick = () => moveWindow(-windowSize);
  nextBtn.onclick = () => moveWindow(+windowSize);
  applyBtn.onclick= () => render();

  function moveWindow(delta){
    const ni = startIdx + delta;
    if (ni < 0) return;
    if (ni > dayKeys.length - windowSize) return;
    startIdx = ni; render();
  }
  function selectedIds(){ return [...hotelSel.selectedOptions].map(o => o.value); }
  function ymdLabel(ymd){
    const d = new Date(ymd + "T00:00:00"); const w = "日月火水木金土"[d.getDay()];
    return `${ymd.slice(5)}（${w}）`;
  }
  function formatYen(n){ return typeof n === "number" ? "¥" + n.toLocaleString() : "-"; }
  function columnMins(ids, winDays){
    return winDays.map(d => {
      let m = Infinity;
      for (const hid of ids){
        const v = (priceData.days[d] || {})[hid];
        if (typeof v === "number") m = Math.min(m, v);
      }
      return m === Infinity ? null : m;
    });
  }

  function render(){
    const ids = selectedIds();
    const winDays = dayKeys.slice(startIdx, startIdx + windowSize);

    rangeLbl.textContent = winDays.length ? `${winDays[0]} 〜 ${winDays.at(-1)}` : "—";

    // ===== 折れ線グラフ =====
    resetColorAllocator();
    const datasets = ids.map((hid) => {
      const data = winDays.map(d => {
        const v = (priceData.days[d] || {})[hid];
        return (typeof v === "number") ? v : null;
      });
      const col = colorPairById(hid);
      return {
        label: hotelMap[hid]?.name || hid,
        data,
        borderWidth:2,
        pointRadius:3,
        pointHoverRadius: 5,
        spanGaps: false,
        tension:0.2,
        borderColor: col.solid,
        backgroundColor: col.fill,
        fill:false
      };
    });

    const ctx = document.getElementById("chart").getContext("2d");
    if (chart) chart.destroy();
    chart = new Chart(ctx, {
      type: "line",
      data: { labels: winDays.map(ymdLabel), datasets },
      options: {
        animation:false, responsive:true, maintainAspectRatio:false,
        interaction:{ mode:"nearest", intersect:false },
        plugins:{
          legend:{ position:"bottom" },
          tooltip:{ callbacks:{ label:(c)=>`${c.dataset.label}: ${formatYen(c.parsed.y)}` } }
        },
        scales:{
          y:{ title:{ display:true, text:"最安値（円）" }, ticks:{ callback:v=>"¥"+Number(v).toLocaleString() }},
          x:{ ticks:{ autoSkip:false } }
        }
      }
    });

    // ===== テーブル（縦=ホテル名／横=日付） =====
    thead.innerHTML =
      "<tr>" + ["ホテル名", ...winDays.map(ymdLabel)]
        .map((t,i)=>`<th${i===0?' style="min-width:180px"':''}>${t}</th>`).join("") + "</tr>";

    const mins = columnMins(ids, winDays);

    const rows = [];
    for (const hid of ids){
      const name = hotelMap[hid]?.name || hid;
      const tds = winDays.map((d, colIdx) => {
        const v = (priceData.days[d] || {})[hid];
        const isMin = (typeof v === "number" && mins[colIdx] !== null && v === mins[colIdx]);
        return `<td${isMin?' class="min"':''}>${formatYen(v)}</td>`;
      }).join("");
      // ★ ホテル名セルをボタン化
      rows.push(`<tr>
  <td>
    <button class="revbtn" data-hid="${hid}" data-hname="${name}"
      style="all:unset; color:#2563eb; cursor:pointer; border-bottom:1px dashed #93c5fd;">
      ${name}
    </button>
  </td>${tds}
</tr>`);
    }
    tbody.innerHTML = rows.join("");

    // ★ クリック紐付け
    tbody.querySelectorAll('button.revbtn').forEach(btn => {
      btn.addEventListener('click', () => {
        window.__openReview(btn.dataset.hid, btn.dataset.hname);
      });
    });

    prevBtn.disabled = (startIdx <= 0);
    nextBtn.disabled = (startIdx + windowSize >= dayKeys.length);
  }

  render();
})();
</script>

<!-- ====== 口コミモーダル ====== -->
<div id="review-modal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,.35); align-items:center; justify-content:center; z-index:9999;">
  <div role="dialog" aria-modal="true" aria-labelledby="rm-title"
       style="background:#fff; padding:16px 20px; border-radius:12px; width:min(520px,92vw); box-shadow:0 10px 30px rgba(0,0,0,.2);">
    <div style="display:flex; align-items:center; justify-content:space-between; gap:12px;">
      <h3 id="rm-title" style="margin:0; font-size:18px;">施設情報</h3>
      <button id="rm-close" type="button"
              style="border:0; background:#f3f4f6; padding:6px 10px; border-radius:8px; cursor:pointer;">閉じる</button>
    </div>
    <div id="rm-body" style="margin-top:12px; line-height:1.7; font-size:14px;">読み込み中…</div>
  </div>
</div>

<script>
// 口コミモーダル（最小実装）
(() => {
  const el = {
    root:  document.getElementById('review-modal'),
    title: document.getElementById('rm-title'),
    body:  document.getElementById('rm-body'),
    close: document.getElementById('rm-close'),
  };
  let metaCache = null;
  el.close?.addEventListener('click', () => el.root.style.display = 'none');

  async function openReviewModal(hotelId, hotelName) {
    el.title.textContent = hotelName || '施設情報';
    el.body.textContent  = '読み込み中…';
    el.root.style.display = 'flex';
    try {
      if (!metaCache) {
        metaCache = await (await fetch('./data/ota_facility_meta.json?v='+Date.now())).json();
      }
      const m  = (metaCache.hotels && metaCache.hotels[hotelId]) || {};
      const rk = m.rakuten || {};
      const jl = m.jalan   || {};
      const fmt = (avg, cnt) =>
        (typeof avg === 'number' && typeof cnt === 'number') ? `${avg.toFixed(2)} / ${cnt}件` : '—';
      el.body.innerHTML = `
        <div><b>楽天</b>：${fmt(rk.review_avg, rk.review_count)}</div>
        <div><b>じゃらん</b>：${fmt(jl.review_avg, jl.review_count)}</div>
        <div style="margin-top:8px; font-size:12px; color:#6b7280;">最終更新: ${(metaCache.last_updated||'—')}</div>
      `;
    } catch {
      el.body.textContent = '読み込みに失敗しました。';
    }
  }

  // ★ 外から呼べるように公開
  window.__openReview = openReviewModal;
})();
</script>

</body>
</html>
